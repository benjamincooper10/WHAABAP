<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goro Click</title>
    <!-- âœ… GORO3 FAVICON -->
    <link rel="icon" type="image/jpeg" href="goro3.jpg">
    <link rel="apple-touch-icon" href="goro3.jpg">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            position: relative;
        }
        #clickButton {
            width: 280px !important; 
            height: 280px !important;
            border-radius: 20px;
            border: 4px solid #fff; /* âœ… WHITE HIGHLIGHT BORDER ONLY */
            background: transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.5);
            transition: all 0.1s ease;
        }
        #clickButton:hover {
            box-shadow: 0 15px 30px rgba(0,0,0,0.6);
        }
        #clickButton:active {
            transform: translateY(3px) scale(0.97) !important;
            box-shadow: 
                0 5px 10px rgba(0,0,0,0.6);
        }
        #goroImg {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
            display: block;
            pointer-events: none;
            border-radius: 16px; /* Inside white border */
        }
        .stats {
            display: flex;
            gap: 3rem;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
        }
        .stat-number {
            font-size: 3rem;
            display: block;
            font-weight: 900;
            color: #00ff88;
            text-shadow: 0 0 20px #00ff88;
        }
        #unmute {
            position: fixed;
            top: 20px; right: 20px;
            padding: 12px 24px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            z-index: 100;
        }
        /* âœ… CLEAN goro_2.png - NO BORDER/HIGHLIGHT */
        .goroBurst {
            position: fixed !important;
            width: 100px !important;
            height: 100px !important;
            pointer-events: none;
            z-index: 50;
            opacity: 0;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.8)); /* Subtle glow only */
            animation: burstFade 1.2s ease-out forwards;
            object-fit: contain; /* Full image visible */
            background: none !important; /* No background */
            border: none !important; /* No border */
        }
        @keyframes burstFade {
            0% { 
                opacity: 0.9; 
                transform: scale(0.2) rotate(0deg); 
            }
            40% { 
                opacity: 1; 
                transform: scale(1.2) rotate(180deg); 
            }
            100% { 
                opacity: 0; 
                transform: scale(0.3) rotate(360deg); 
            }
        }
        @media (max-width: 480px) {
            .stats { gap: 1rem; font-size: 1.2rem; }
            .stat-number { font-size: 2rem; }
            #clickButton { width: 220px !important; height: 220px !important; }
            .goroBurst { width: 80px !important; height: 80px !important; }
        }
    </style>
</head>
<body>
    <button id="unmute">ðŸ”Š Unmute</button>
    
    <div class="stats">
        <div>
            <span class="stat-number" id="myClicks">0</span>
            <div>My Clicks</div>
        </div>
        <div>
            <span class="stat-number" id="totalClicks">0</span>
            <div>Total Clicks</div>
        </div>
    </div>
    
    <button id="clickButton">
        <img src="goro.jpg" alt="Goro" id="goroImg">
    </button>
    
    <audio id="goroSound" preload="auto">
        <source src="goro_attack1.mp3" type="audio/mpeg">
    </audio>

    <script>
        let myClicks = parseInt(localStorage.getItem('goroMyClicks') || '0');
        let totalClicks = parseInt(localStorage.getItem('goroTotalClicks') || '0');
        
        const myClicksEl = document.getElementById('myClicks');
        const totalClicksEl = document.getElementById('totalClicks');
        const clickButton = document.getElementById('clickButton');
        const goroSound = document.getElementById('goroSound');
        const unmuteBtn = document.getElementById('unmute');
        const goroImg = document.getElementById('goroImg');
        
        function updateDisplay() {
            myClicksEl.textContent = myClicks.toLocaleString();
            totalClicksEl.textContent = totalClicks.toLocaleString();
        }
        updateDisplay();
        
        unmuteBtn.addEventListener('click', () => {
            goroSound.volume = 0.1;
            goroSound.play().then(() => {
                goroSound.pause();
                unmuteBtn.style.display = 'none';
            }).catch(() => {});
        });
        
        function createGoroBurst() {
            const burst = document.createElement('img');
            burst.src = 'goro_2.png';
            burst.className = 'goroBurst';
            burst.onerror = () => console.log('âŒ goro_2.png NOT FOUND');
            
            const imgSize = 100;
            const padding = 30;
            const maxX = window.innerWidth - imgSize - padding;
            const maxY = window.innerHeight - imgSize - padding;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            burst.style.left = x + 'px';
            burst.style.top = y + 'px';
            document.body.appendChild(burst);
            
            console.log('âœ… goro_2.png burst created at', x, y);
            
            setTimeout(() => {
                if (burst.parentNode) burst.parentNode.removeChild(burst);
            }, 1200);
        }
        
        clickButton.addEventListener('click', (e) => {
            myClicks++;
            totalClicks++;
            localStorage.setItem('goroMyClicks', myClicks.toString());
            localStorage.setItem('goroTotalClicks', totalClicks.toString());
            updateDisplay();
            
            createGoroBurst();
            
            if (goroSound.duration > 0) {
                const volume = Math.min(0.1 + (myClicks * 0.015), 1.0);
                goroSound.volume = volume;
                goroSound.currentTime = 0;
                goroSound.play().catch(() => {});
            }
        });
        
        window.addEventListener('beforeunload', () => {
            localStorage.setItem('goroMyClicks', myClicks.toString());
            localStorage.setItem('goroTotalClicks', totalClicks.toString());
        });
    </script>
</body>
</html>
