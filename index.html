<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHAAAAAABAP</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        #audioButton {
            border: none;
            cursor: pointer;
            padding: 0;
            background: none;
            transition: all 0.1s ease;
        }
        #audioButton:hover {
            opacity: 0.9;
            filter: brightness(1.1);
        }
        #audioButton:active,
        #audioButton.explode {
            animation: explode 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes explode {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.4) rotate(3deg);
                filter: brightness(1.3) drop-shadow(0 10px 20px rgba(0,0,0,0.4));
            }
            100% {
                transform: scale(1.05) rotate(0deg);
            }
        }
        img {
            max-width: 300px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: box-shadow 0.3s ease;
        }
        h1 {
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>WHAAAAABAP</h1>
    <button id="audioButton" title="Click me!">
        <img src="goro.jpg" alt="Clickable screenshot">
    </button>
<audio id="mySound" preload="auto">
    <source src="sound.wav" type="audio/wav">
    <source src="sound.mp3" type="audio/mpeg"> <!-- Add MP3 fallback -->
    <source src="sound.ogg" type="audio/ogg">
    Your browser doesn't support audio.
</audio>
   <script>
    const button = document.getElementById('audioButton');
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    const img = document.getElementById('targetImg');
    const audio = document.getElementById('mySound');
    let particles = [];
    let clickCount = 0;
    let maxVolume = 0.1; // Starts quiet, ramps to 1.0
    // Resize canvas
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    class Particle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.vx = (Math.random() - 0.5) * 25; // Faster burst
            this.vy = (Math.random() - 0.5) * 25;
            this.vx2 = (Math.random() - 0.5) * 10;
            this.vy2 = (Math.random() - 0.5) * 10;
            this.size = Math.random() * 8 + 3;
            this.color = `hsl(${Math.random()*360}, 80%, ${50 + clickCount*5}%)`; // Brighter with clicks
            this.life = 1;
            this.decay = Math.random() * 0.015 + 0.008;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.vx *= 0.97;
            this.vy *= 0.97;
            this.vx += this.vx2 * 0.08;
            this.vy += this.vy2 * 0.08;
            this.life -= this.decay;
            this.size *= 0.995;
        }
        draw() {
            ctx.save();
            ctx.globalAlpha = this.life;
            ctx.fillStyle = this.color;
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }
button.addEventListener('click', function(e) {

        });
    } else {
        console.error(':x: Audio file not loaded');
        alert('Sound file not found. Check filename & upload.');
    }
    // ... (rest unchanged)
});
</script>
</body>
</html>
