<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHAAAAAABAP</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        #audioButton {
            border: none;
            cursor: pointer;
            padding: 0;
            background: none;
            transition: all 0.1s ease;
        }
        #audioButton:hover {
            opacity: 0.9;
            filter: brightness(1.1);
        }
        #audioButton:active,
        #audioButton.explode {
            animation: explode 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes explode {
            0% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.4) rotate(3deg);
                filter: brightness(1.3) drop-shadow(0 10px 20px rgba(0,0,0,0.4));
            }
            100% {
                transform: scale(1.05) rotate(0deg);
            }
        }
        img {
            max-width: 300px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: box-shadow 0.3s ease;
        }
        h1 {
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>WHAAAAABAP</h1>
    <button id="audioButton" title="Click me!">
        <img src="goro.jpg" alt="Clickable screenshot">
    </button>
    <audio id="mySound" preload="auto">
        <source src="goro_attack1.wav" type="audio/wav">
    </audio>
    <script>
        const button = document.getElementById('audioButton');
        const audio = document.getElementById('mySound');
        button.addEventListener('click', function() {
            // Force animation restart
            button.classList.remove('explode');
            void button.offsetWidth; // Trigger reflow
            button.classList.add('explode');
            audio.currentTime = 0; // Restart sound
            audio.play().catch(e => console.log('Audio error:', e));
        });
    </script>
</body>
</html>
