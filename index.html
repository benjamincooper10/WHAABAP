<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goro Click</title>
    <style>
{ margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }
        #clickButton {
            width: 200px; height: 200px;
            border-radius: 50%;
            border: none;
            background: #fff;
            cursor: pointer;
            transition: transform 0.1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #clickButton:active {
            transform: scale(0.95);
        }
        #goroImg {
            width: 100%; height: 100%;
            object-fit: cover;
            border-radius: 50%;
            pointer-events: none;
            transition: filter 0.1s ease;
        }
        #clickButton:active #goroImg {
            filter: brightness(1.3);
        }
        .stats {
            display: flex;
            gap: 3rem;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
        }
        .stat-number {
            font-size: 3rem;
            display: block;
            font-weight: 900;
            color: #00ff88;
            text-shadow: 0 0 20px #00ff88;
        }
        #unmute {
            position: fixed;
            top: 20px; right: 20px;
            padding: 12px 24px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            z-index: 100;
        }
        @media (max-width: 480px) {
            .stats { gap: 1rem; font-size: 1.2rem; }
            .stat-number { font-size: 2rem; }
            #clickButton { width: 160px; height: 160px; }
        }
    </style>
</head>
<body>
    <button id="unmute">:loud_sound: Unmute</button>
    <div class="stats">
        <div>
            <span class="stat-number" id="myClicks">0</span>
            <div>My Clicks</div>
        </div>
        <div>
            <span class="stat-number" id="totalClicks">1,234</span>
            <div>Total Clicks</div>
        </div>
    </div>
    <button id="clickButton">
        <img src="goro.jpg" alt="Goro" id="goroImg">
    </button>
    <audio id="goroSound" preload="auto">
        <source src="goro_attack1.mp3" type="audio/mpeg">
    </audio>
    <script>
        let myClicks = 0;
        let totalClicks = 1234; // Starting number like lizard.click
        const myClicksEl = document.getElementById('myClicks');
        const totalClicksEl = document.getElementById('totalClicks');
        const clickButton = document.getElementById('clickButton');
        const goroSound = document.getElementById('goroSound');
        const unmuteBtn = document.getElementById('unmute');
        const goroImg = document.getElementById('goroImg');
        // Audio unlock
        unmuteBtn.addEventListener('click', () => {
            goroSound.volume = 0.3;
            goroSound.play().then(() => {
                goroSound.pause();
                unmuteBtn.style.display = 'none';
            }).catch(() => {});
        });
        // Main click handler - ULTRA SNAPPY
        clickButton.addEventListener('click', (e) => {
            myClicks++;
            totalClicks++;
            // Instant UI updates (60fps smooth)
            myClicksEl.textContent = myClicks.toLocaleString();
            totalClicksEl.textContent = totalClicks.toLocaleString();
            // Visual feedback
            clickButton.style.transform = 'scale(0.95)';
            goroImg.style.filter = 'brightness(1.5)';
            setTimeout(() => {
                clickButton.style.transform = 'scale(1)';
                goroImg.style.filter = 'brightness(1)';
            }, 100);
            // Sound (unlocked or quiet first play)
            if (goroSound.duration > 0) {
                goroSound.currentTime = 0;
                goroSound.volume = Math.min(0.3 + (myClicks * 0.001), 0.8);
                goroSound.play().catch(() => {});
            }
        });
        // Prevent zoom on mobile
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, { passive: false });
    </script>
</body>
</html>
