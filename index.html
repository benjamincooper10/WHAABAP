<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHAAAAAABAP Goro Attack!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            font-family: 'Arial Black', Arial, sans-serif;
            overflow: hidden;
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #title {
            font-size: 4rem;
            color: #fff;
            text-shadow: 3px 3px 0px #000, 0px 0px 20px rgba(255,255,255,0.8);
            margin-bottom: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            transition: all 0.1s ease;
        }
        #audioButton {
            border: none;
            cursor: pointer;
            padding: 0;
            background: none;
            position: relative;
            z-index: 10;
        }
        #audioButton:hover img {
            filter: brightness(1.2) drop-shadow(0 0 30px rgba(255,255,255,0.8));
        }
        #goroImg {
            max-width: 300px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            pointer-events: none;
        }
        #particleCanvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        #volumeIndicator {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-top: 20px;
            z-index: 15;
        }
    </style>
</head>
<body>
    <h1 id="title">WHAAAAAABAP</h1>
    <button id="audioButton" title="Goro Attack!">
        <canvas id="particleCanvas"></canvas>
        <img src="goro.jpg" alt="Goro" id="goroImg">
    </button>
    <div id="volumeIndicator">Volume: 10% (Click to unleash!)</div>
    <audio id="goroSound" preload="auto">
        <source src="goro_attack1.mp3" type="audio/mpeg">
        <source src="goro_attack1.wav" type="audio/wav">
    </audio>
    <script>
        const button = document.getElementById('audioButton');
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        const goroImg = document.getElementById('goroImg');
        const goroSound = document.getElementById('goroSound');
        const title = document.getElementById('title');
        const volumeIndicator = document.getElementById('volumeIndicator');
        let particles = [];
        let clickCount = 0;
        let baseImageScale = 1.0;
        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 30;
                this.vy = (Math.random() - 0.5) * 30;
                this.size = Math.random() * 10 + 4;
                this.color = `hsl(${120 + clickCount * 10}, 80%, 60%)`;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.01;
                this.gravity = 0.1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.96;
                this.vy *= 0.96;
                this.vy += this.gravity;
                this.life -= this.decay;
                this.size *= 0.99;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 20;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        button.addEventListener('click', function(e) {
            const rect = goroImg.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            // Volume ramp (10% â†’ 100%)
            clickCount++;
            const volume = Math.min(0.1 + (clickCount * 0.08), 1.0);
            goroSound.volume = volume;
            // Image grows permanently
            baseImageScale += 0.05;
            goroImg.style.transform = `scale(${baseImageScale})`;
            // Title bounces randomly
            const bounceX = (Math.random() - 0.5) * 100;
            const bounceY = (Math.random() - 0.5) * 100;
            const bounceRot = (Math.random() - 0.5) * 20;
            title.style.transform = `translate(-50%, -50%) translate(${bounceX}px, ${bounceY}px) rotate(${bounceRot}deg) scale(1.2)`;
            setTimeout(() => {
                title.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 300);
            // Particle burst
            const particleCount = 50 + clickCount * 2;
            for(let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y));
            }
            // Goro flash
            goroImg.style.filter = 'brightness(1.5)';
            setTimeout(() => {
                goroImg.style.filter = 'brightness(1)';
            }, 200);
            // Play sound with error handling
            goroSound.currentTime = 0;
            goroSound.play().then(() => {
                volumeIndicator.textContent = `GORO ATTACK! ${Math.round(volume*100)}% (${clickCount})`;
            }).catch(e => {
                volumeIndicator.textContent = `Click blocked audio policy (${clickCount})`;
                console.log('Audio policy block:', e);
            });
            animate();
        });
        // Reset on sound end
        goroSound.addEventListener('ended', () => {
            volumeIndicator.textContent = `Ready for next attack... (${clickCount})`;
        });
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(p => {
                p.update();
                p.draw();
                return p.life > 0;
            });
            if(particles.length > 0) requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
